<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VideoJuego</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="botones">
            <button id="arriba">Arriba</button>
            <button id="izquierda">Izquierda</button>
            <button id="derecha">Derecha</button>
            <button id="abajo">Abajo</button>
        </div>

        <div class="mensajes">
            <p>Vidas: <span class="vidas"></span></p>
            <p>Tiempo: <span class="tiempo"></span></p>
            <p>Record: <span class="record"></span></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
